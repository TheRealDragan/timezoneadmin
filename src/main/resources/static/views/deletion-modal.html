<div class="modal-header">
	<h3 class="modal-title" id="modal-title">Confirm deletion</h3>
</div>
<div class="modal-body" id="modal-body">
	<div ng-model="selectedUserId">
		Do you really want to delete this user?
	</div>

</div>
<div class="modal-footer">
   <button class="btn btn-primary" type="button" ng-click="$ctrl.delete()">Delete user</button>
	<button class="btn btn-primary" type="button" ng-click="$ctrl.cancel()">Cancel</button>
</div>
